buildscript {
    ext {
        springBootVersion = '2.0.5.RELEASE'
        springCloudVersion = 'Finchley.SR1'

    }
    repositories {
//        maven { url 'http://10.135.81.160:8081/repository/maven-public/' }
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public' }
//        maven { url "https://repo.spring.io/snapshot" }
//        maven { url "https://repo.spring.io/milestone" }
        jcenter{
            url 'http://jcenter.bintray.com'
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("io.spring.gradle:dependency-management-plugin:1.0.3.RELEASE")
    }
}


repositories {
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
//    maven { url "https://repo.spring.io/snapshot" }
//    maven { url "https://repo.spring.io/milestone" }
//    maven { url 'http://10.135.81.160:8081/repository/maven-public/' }
}


subprojects {
    apply plugin: 'maven'
    apply plugin: 'java'
    apply plugin: 'idea'
    apply plugin: 'org.springframework.boot'
    apply plugin: "io.spring.dependency-management"

    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    repositories {
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        jcenter{
            url 'http://jcenter.bintray.com'
        }
//        maven { url 'http://10.135.81.160:8081/repository/maven-public/' }
//        maven { url "https://repo.spring.io/snapshot" }
//        maven { url "https://repo.spring.io/milestone" }
    }

//    jar {
//        enabled = true
//    }
//
//    bootJar {
//        manifest {
//            attributes 'Start-Class': 'com.clouddeer.account.Application'
//        }
//    }

    configurations {
        // 所有需要忽略的包定义在此
        all*.exclude group: 'commons-httpclient'
        all*.exclude group: 'commons-logging'
        all*.exclude group: 'commons-beanutils', module: 'commons-beanutils'
    }

    dependencies {
        compileOnly group: 'org.projectlombok', name: 'lombok', version:'1.18.0'
//        compileOnly group: 'org.slf4j', name: 'slf4j-log4j12', version:'1.7.25'
        testCompile('org.springframework.boot:spring-boot-starter-test')
    }

    buildscript {
        repositories {
            maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
            jcenter{
                url 'http://jcenter.bintray.com'
            }
//            maven { url "https://repo.spring.io/snapshot" }
//            maven { url "https://repo.spring.io/milestone" }
        }
        dependencyManagement {
            imports {
                mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
            }
        }
    }

}
