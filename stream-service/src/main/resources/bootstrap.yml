server:
  port:
    4080

spring:
  application:
    name: stream-server
  cloud:
    bus:
      refresh:
        enabled: true
    stream:
      binders:

# 必须配置
feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true
  hystrix:
    enabled: false

ribbon:
  eureka:
    enabled: true
  ReadTimeout: 100000
  ConnectTimeout: 100000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1
  OkToRetryOnAllOperations: false

eureka:
  instance:
    instance-id: ${spring.application.name}:${server.port}:${random.value}
    prefer-ip-address: true
    ip-address: 139.9.206.164
    health-check-url-path: /actuator/health
  client:
    serviceUrl:
      defaultZone: http://139.9.206.164:8761/eureka/


logging:
  level:
    com.riversking: debug
  file:
    name: ./logs/${spring.application.name}/all.log
    path: D:\project\timer\logs\oauth-server\all.log


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
    bus-refresh:
      enabled: true
