server:
  port: 7080
  http2:
    enabled: true
  undertow:
    threads:
      io: 16
      worker: 256
    buffer-size: 1024
    direct-buffers: true


spring:
  application:
    name: nba-server
  profiles:
    active: dev
  cloud:
    bus:
      refresh:
        enabled: true

eureka:
  instance:
    instance-id: ${spring.application.name}:${server.port}:${random.value}
    prefer-ip-address: true
    ip-address: 139.9.206.164
    health-check-url-path: /actuator/health
  client:
    serviceUrl:
      defaultZone: http://139.9.206.164:8761/eureka/


mybatis-plus:
  mapper-locations: classpath*:/mapper/*.xml
  typeAliasesPackage: com.rivers.nba.model
  global-config:
    #    id: 0  #0:数据库ID自增   1:用户输入id  2:全局唯一id(IdWorker)  3:全局唯一ID(uuid)
    #    db-column-underline: false
    #    refresh-mapper: true
    db-config:
      id-type: auto
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true #配置的缓存的全局开关
    lazyLoadingEnabled: true #延时加载的开关
    multipleResultSetsEnabled: true #开启的话

logging:
  level:
    com.rivers: debug
  #  spring-admin 读取应用的日志 关键
  file:
    path: ./logs/${spring.application.name}/all.log
    name: ./logs/${spring.application.name}/all.log


feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true
  hystrix:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
    logfile:
      enabled: true
    loggers:
      enabled: true
    bus-refresh:
      enabled: true


hystrix:
  shareSecurityContext: true

xxl:
  job:
    admin:
      addresses: http://139.9.206.164:8081/xxl-job-admin
    executor:
      appname: nba-service-executor
      address:
      ip:
      port: 9001
      logpath: /data/applogs/xxl-job/jobhandler
      logretentiondays: 30
    accessToken: token

nba:
  key: a2e4941f622f4398b8cec175b3b51b6b
  url: https://api.sportsdata.io/v3/nba/scores/json/
