logging:
    level:
#        tk.mybatis: DEBUG
        com.clouddeer: DEBUG
spring:
    application:
        name: cd-account
    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8
        default-property-inclusion: non_null
    redis:
        host: ${REDIS_HOST:localhost}
        port:  ${REDIS_PORT:6379}
        password:
        timeout: 2000ms
        # 服务或应用名
        sysName: account
        enable: true
        database: 0
        jedis:
          pool:
            max-active: 300
            max-idle: 100
            max-wait: -1s
    datasource:
        name: cd-account
        url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/cloud_deer_account?useUnicode=true&characterEncoding=UTF8
        username: root
        password: root
        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
    rabbitmq:
        host: ${RABBIT_MQ_HOST:192.168.0.155}
        port:  ${RABBIT_MQ_PORT:30672}
        username: admin
        password: admin
    sleuth:
      enabled: true
      http:
        legacy:
          enabled: true



sample:
  zipkin:
    # When enabled=false, traces log to the console. Comment to send to zipkin
    enabled: false

mybatis:
    basepackage: com.clouddeer.account.mapper
    xmlLocation: classpath:mapper/**/*.xml
    mapper-locations: "classpath*:mapper/*.xml"

server:
    port: 11000


eureka:
  instance:
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: true
    ip-address: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
# 必须配置
feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true

ribbon:
  eureka:
    enabled: true
  ReadTimeout: 100000
  ConnectTimeout: 100000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1
  OkToRetryOnAllOperations: false

hystrix:
  threadpool:
    default:
      coreSize: 1000 ##并发执行的最大线程数，默认10
      maxQueueSize: 1000 ##BlockingQueue的最大队列数
      queueSizeRejectionThreshold: 500 ##即使maxQueueSize没有达到，达到queueSizeRejectionThreshold该值后，请求也会被拒绝
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 110000


# 配置swagger
swagger:
    enabled: true
    base-package: com.clouddeer
    title: account
    version: 1.0.0.SNAPSHOT
    description: 公共设施服务
    contact:
        name: material

auth:
  serviceId: cd-auth
  user:
    token-header: Authorization
  client:
    id: account
    secret: 123456
    token-header: x-client-token

