syntax = "proto3";

option java_multiple_files = true;
option java_generic_services = true;

option java_package = "com.rivers.userservice.proto";
option java_outer_classname = "UserServiceMetas";


message LoginUser {
  string userId = 1;
}

message AddUserReq {
  string username = 1;
}

message UpdateUserReq {
  string username = 1;
}

message GetMenuByUIdReq {
  LoginUser user = 1;
}

message Menu {
  int64 id = 1;
  bool checked = 2;
  repeated Menu children = 3;
  string component = 4;
  bool expand = 5;
  string icon = 6;
  string label = 7;
  string name = 8;
  int32 parentId = 9;
  string  path = 10;
  bool show = 11;
  int32 sort = 12;
  bool  spread = 13;
  string   title = 14;
  int32 type = 15;
  string code = 16;
}

message GetMenuByUIdRes {
  repeated Menu menu = 1;
  int32 retCode = 2;
  string retMsg = 3;
}