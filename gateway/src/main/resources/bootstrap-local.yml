spring:
  cloud:
    gateway:
     default-filters:
      - AddResponseHeader=X-Response-Default-Foo, Default-Bar
     routes:
      - id: oauth-server
        uri: lb://oauth-server
        predicates:
        - Path=/api/auth/**
        filters:
        - StripPrefix=2
      - id: cd-account
        uri: lb://cd-account
        predicates:
        - Path=/api/account/**
        filters:
        - StripPrefix=1
      - id: user-server
        uri: lb://user-server
        predicates:
          - Path=/api/user/**
        filters:
          - StripPrefix=1
      - id: file-server
        uri: lb://file-server
        predicates:
        - Path=/api/file/**
        filters:
        - StripPrefix=1
     discovery:
       locator:
         enabled: true
#请求和响应GZIP压缩支持
feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true

eureka:
  instance:
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: true
    ip-address: localhost
    health-check-url-path: /actuator/health
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
