server:
  port: 10500


spring:
  application:
  name: gateway-server
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      label: master
      name: gateway-server
      fail-fast: true
    bus:
      enabled: true




eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
