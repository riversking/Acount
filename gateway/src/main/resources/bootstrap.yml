server:
  port: 10500

spring:
  application:
    name: gateway
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      label: master
      name: gateway-server
    bus:
      enabled: true
#  boot:
#    admin:
#      client:
#        instance:
#          service-base-url: http://localhost:10500
#          prefer-ip: true
#        url: http://localhost:7086

logging:
  level:
    org.springframework.cloud.gateway: info
    org.springframework.http.server.reactive: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.ipc.netty: DEBUG

eureka:
  instance:
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: true
    ip-address: localhost
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS