server:
  port:
    9080

spring:
  application:
    name: oauth-server
  datasource:
    name: oauth-server
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/cloud_deer_admin?useUnicode=true&characterEncoding=UTF8&useSSL=false
    username: root
    password: root
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
  redis:
    host: ${REDIS_HOST:localhost}
    port:  ${REDIS_PORT:6379}
    password:
    timeout: 2000ms
    database: 0
    jedis:
      pool:
        max-active: 300
        max-idle: 100
        max-wait: -1s





eureka:
  instance:
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: true
    ip-address: localhost
    health-check-url-path: /actuator/health
    status-page-url-path: /info
  client:
    serviceUrl:
        defaultZone: http://localhost:8761/eureka/

